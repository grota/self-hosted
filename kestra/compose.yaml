volumes:
  kestra-data:
    driver: local

services:
  kestra:
    image: kestra/kestra:latest
    pull_policy: always
    user: "root"
    command: server standalone --worker-thread=128 --config /etc/config/application.yaml
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
      - $PWD/application.yaml:/etc/config/application.yaml
    # ports:
    #   - "8080:8080"
    #   - "8081:8081"
    networks:
      - default
      - network-postgres
    extends:
      file: ../compose-snippets/logging-limits.yaml
      service: logging

include:
  - ../compose-snippets/network-for-nginx-proxy.yaml
  - ../compose-snippets/network-postgres.yaml
