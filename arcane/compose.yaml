include:
  - ../compose-snippets/network-for-nginx-proxy.yaml

services:
  arcane:
    image: ghcr.io/getarcaneapp/arcane:latest
    container_name: arcane
    # ports:
    #   - '3552:3552'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - /home/grota/selfhost:/app/data/projects
    environment:
      APP_URL: http://${APP_URL}
      PUID: 1000
      PGID: 1000
      ENCRYPTION_KEY:
      JWT_SECRET:
    restart: unless-stopped
    extends:
      file: ../compose-snippets/logging-limits.yaml
      service: logging
    labels:
      - homepage.group=System
      - homepage.name=arcane
      - homepage.href=//${APP_URL}
      - homepage.icon=sh-arcane
      - homepage.description=Docker management
      - homepage.weight=30
